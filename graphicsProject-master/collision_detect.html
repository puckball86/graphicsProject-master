<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Brick Breaker</title>
    <style>
        
    	* { padding: 0; margin: 0; }
        
    	canvas {
            background: green;
            display: block;
            margin: 0 auto;
        }
        
    </style>
</head>
<body>

<canvas id="myCanvas" width="855" height="700"></canvas>

<script>
    // Gets a handle to the element with id myCanvas.
	var canvas = document.getElementById("myCanvas");
     // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");
    
    //creating a ball object starting bottom right
    var ball = {
        x: canvas.width
        ,y: canvas.height -55
        ,r: 10
    }
    
    var dx = 7;
    var dy = -7;

    //this is a function to draw a ball
    function drawBall() {  
        //draw a filled ball of colour "#FFFF00";
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI*2);
        ctx.fillStyle = "#FFFF00";
        ctx.fill();
        
    }
    
    //A function to repeat every time the animation loops.
    function draw() {
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        drawBall();

        if(ball.x + dx > canvas.width-ball.r || ball.x + dx < ball.r) {
            dx = -dx;
        }
        if(ball.y + dy > canvas.height-ball.r || ball.y + dy < ball.r) {
            dy = -dy;
        }

        ball.x += dx;
        ball.y += dy;
        
        window.requestAnimationFrame(draw);
    }

        draw();
    
</script>

</body>
</html>
